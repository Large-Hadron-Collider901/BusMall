<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Bus Mall Project</title>
</head>
<body>
<main>
<h1>BusMall Catalog</h1>
<header id="catalogHeader">

</header>
<!-- This section is where we will randomly display 3 catalog item image objects  -->
<section id="all_items">
<h2>Select your favorite item from the three below!</h2>
<div id="left_catalog_item">
    <img id="left_catalog_item_img" src="" alt="The left catalog item image"/>
    <p id="left_catalog_item_name"></p>
</div>
<div id="middle_catalog_item">
    <img id="middle_catalog_item_img" src="" alt="The middle catalog item image"/>
    <p id="middle_catalog_item_name"></p>
</div>
<div id="right_catalog_item">
    <img id="right_catalog_item_img" src="" alt="The right catalog item image"/>
    <p id="right_catalog_item_name"></p>
</div>
</section>
<!-- This aside will be used to display the final score -->

<aside id="aside">
    <ol id="finalScores">
        <h3>Final Scores:</h3>
    </ol>
</aside>

<div id="my-chart">
    <canvas id="myChart" width="600px" height="400px"></canvas>
</div>







<!-- Link to our javascript -->
<script src="main.js"></script>    
</main>
</body>
</html>
